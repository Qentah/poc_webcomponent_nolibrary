<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Web Component</title>
    <style>
        /* variables */
        :root {
            /* colors */
            --color-primary: #007bff;
            --color-secondary: #6c757d;
            --color-success: #28a745;
            --color-danger: #dc3545;
            --color-warning: #ffc107;
            --color-info: #17a2b8;
            --color-light: #f8f9fa;
            --color-dark: #343a40;
            --color-white: #fff;
            --color-black: #000;
            --color-on-primary: var(--color-white);


            /* spacing (padding & margin) */
            --spacing-sm: 6px;
            --spacing: 9px;
            --spacing-lg: 12px;
        }
    </style>
    <script src="components\layout.js" defer></script>
    <script src="components\clock-digital.js" defer></script>
    <script src="components\incremental-button.js" defer></script>
    <script src="components\more-minus.js" defer></script>
    <script src="components\call-button.js" defer></script>

    <script>
        let count = 0;

        function handle() {
            console.log({ 'count': count++ });
            document.querySelector('call-button').setAttribute('value', count);
        }
    </script>
    <style>
        clock-digital {
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <layout-row style="
        justify-content: space-between;
        gap: 50px;
        background-color: grey;
        ">
        <clock-digital></clock-digital>
        <incremental-button></incremental-button>
        <call-button ontap="handle()"></call-button>
        <layout-column>
            <more-minus></more-minus>
        </layout-column>
    </layout-row>
</body>


</html>
